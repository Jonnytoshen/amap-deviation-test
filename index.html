<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>基本地图展示</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>

<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom:11,
        center: [116.397428, 39.90923]
    });

    googleLayer = new AMap.TileLayer({
        zIndex:2,
		// 这个地址是没有偏移的
		getTileUrl: 'https://khms{0,1,2,3}.google.com/kh/v=726?x=[x]&y=[y]&z=[z]' 
        //getTileUrl: 'http://t3.tianditu.com/DataServer?T=img_w&x=[x]&y=[y]&l=[z]'
        // getTileUrl: function(x,y,z){
        //     return 'http://mt1.google.cn/vt/lyrs=s@142&hl=zh-CN&gl=cn&x='+ x +'&y='+ y +'&z='+ z +'&s=Galil';
        // }
    });
    googleLayer.setMap(map);


    marker = new AMap.Marker({
        position: [116.33167971621802, 39.99154084210781],
        title: 'abc'
    });
    marker.setMap(map);

</script>
</body>
</html>
